<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">

    <div class="main-board">

        <div class="head-container">

            <div class="levels">

                <button onclick="onChangeLevel(4,2)"> Beginner </button>
                <button onclick="onChangeLevel(8,14)"> Medium </button>
                <button onclick="onChangeLevel(12,32)"> Expert </button>

            </div>

            <div class="smiley-lives-stopwatch-container">

                <button class="smiley" onclick="onRestartGame()"><img src="" alt="">
                    <img src="img/happy.png" alt="mine">
                </button>

                <div class="lives">
                    <h4> <span> 3 </span> lives left </h4>
                </div>

                <div class="stop-watch">
                    <h3> 0 </h3>
                </div>

            </div>

        </div>


        <div class="board">

        </div>

    </div>


    <footer>Gil Shaashua</footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
